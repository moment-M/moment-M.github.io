<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport"content="width=device-width"initial-scale="1">
</head>
<body>
    <header class="header">
        <div class="header-top"></div>
        <div class="dl-text">
            <div class="dl-pic">
                <img src="images/one-1.1.png" alt="">
            </div>
            <div class="dl">登录</div>
        </div>
        <div class="header-book">
            <img src="images/one-1.2.png" alt="">
        </div>
    </header>
    <section class="container-text">
        <div class="container-text1">
            或作或辍，一曝十寒，则虽读书百年，吾未见其可也。
        </div>
        <div class="container-text2">
            ——吴梦祥
        </div>
    </section>
    <section class="container-num">
        <span class="container-num-icon">&#xe612;</span>
        <input type="text"placeholder="请输入您的学号/工号">
    </section>
    <section class="container-num container-mima">
        <span class="container-num-icon">&#xe693;</span>
        <input type="password"placeholder="请输入您的密码">
    </section>
    <section class="container-num container-mima container-z"style="background:none;">
        <a href="#">
            <div class="container-num-icon container-z-left">&#xe616;
                <div class="zhmm">找回密码</div>
            </div>
        </a>
        <a href="#">
            <div class="container-num-icon container-z-right">&#xe64d;
                <div class="zhmm">我要注册</div>
            </div>
        </a>
    </section>
    <section class="go">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <a href="#">
            <div class="go-text">立即登录</div>
        </a>
    </section>
</body>
</html>
